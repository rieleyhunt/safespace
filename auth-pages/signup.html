<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Buddy Walking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <header class="top-bar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="../index.html" class="text-white text-decoration-none fw-bold logo">SafeSpace</a>
            <div class="d-flex gap-2">
                <a href="../about.html" class="top-bar-buttons">About us</a>
                <a href="login.html" class="top-bar-buttons">Sign in</a>
                <a href="signup.html" class="top-bar-buttons">Sign up</a>
                <!-- Only display profile if signed in. Disabled Sign in and Sign up buttons when signed in -->
                <a href="../profile.html" class="top-bar-buttons">Profile</a>
            </div>
        </div>
    </header>
    
    <div class="bg-image">
        <div class="container">
            <h1 class="page-title">Join Buddy Walking</h1>

            <div class="signup-split">
                <!-- Left Side: User Sign Up -->
                <div class="signup-section">
                    <div class="section-header">
                        <h2>Sign up as a User</h2>
                        <p>Find a walking buddy in your area</p>
                        <button class="btn btn-primary" id="userSignupBtn">Start Sign Up</button>
                    </div>

                    <div class="form-container" id="userFormContainer">
                        <form id="userSignupForm" class="signup-form">
                            <div class="form-group">
                                <label for="userFullName">Full Name <span class="required">*</span></label>
                                <input type="text" id="userFullName" name="fullName" required>
                            </div>

                            <div class="form-group">
                                <label for="userEmail">Email <span class="required">*</span></label>
                                <input type="email" id="userEmail" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="userPassword">Password <span class="required">*</span></label>
                                <input type="password" id="userPassword" name="password" required minlength="6">
                                <small>Minimum 6 characters</small>
                            </div>

                            <button type="submit" class="btn btn-submit">Create User Account</button>
                        </form>
                    </div>
                </div>

                <!-- Right Side: Buddy Application -->
                <div class="signup-section">
                    <div class="section-header">
                        <h2>Apply to Become a Buddy</h2>
                        <p>Help others enjoy their walks safely</p>
                        <button class="btn btn-primary" id="buddySignupBtn">Apply to Become a Buddy</button>
                    </div>

                    <div class="form-container" id="buddyFormContainer">
                        <form id="buddySignupForm" class="signup-form">
                            <div class="form-group">
                                <label for="buddyFullName">Full Name <span class="required">*</span></label>
                                <input type="text" id="buddyFullName" name="fullName" required>
                            </div>

                            <div class="form-group">
                                <label for="buddyEmail">Email <span class="required">*</span></label>
                                <input type="email" id="buddyEmail" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="buddyPassword">Password <span class="required">*</span></label>
                                <input type="password" id="buddyPassword" name="password" required minlength="6">
                                <small>Minimum 6 characters</small>
                            </div>

                            <button type="submit" class="btn btn-submit">Submit Buddy Application</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script type="module" src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
