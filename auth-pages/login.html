<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Buddy Walking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <header class="top-bar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="../index.html" class="text-white text-decoration-none fw-bold logo">SpaceSpace</a>
            <div class="d-flex gap-2">
                <a href="../about.html" class="top-bar-buttons">About us</a>
                <a href="login.html" class="top-bar-buttons">Sign in</a>
                <a href="signup.html" class="top-bar-buttons">Sign up</a>
            </div>
        </div>
    </header>
    <div class="bg-image">
        <div class="container">
            <div class="login-container">
                <h1 class="page-title">Welcome Back</h1>
                <p class="subtitle">Log in to your Buddy Walking account</p>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="emailOrUsername">Email or Username <span class="required">*</span></label>
                        <input type="text" id="emailOrUsername" name="emailOrUsername" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" name="password" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-actions">
                        <a href="#" class="forgot-link" id="forgotPassword">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-submit">Log In</button>
                </form>

                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Create one</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
